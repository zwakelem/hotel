


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">

        <div class="justify-content-center card-header">
          <h3 class="text-center mt-3">Complete you payment</h3>
        </div>

        <form (ngSubmit)="handleSubmit($event)">
          <div class="card-body">

            <p class="text-center mt-3"><strong>Amount to Pay: ${{ amount?.toFixed(2) }}</strong></p>

            <p class="fw-lighter text-center">No Payment implementation for now!!</p>
        
            <div id="card-element" class="card-element m-5 border py-3">
              <!-- Stripe Card Element will be inserted here -->
            </div>
            

            <div class="d-grid gap-2 my-3 mx-5">
              <button type="submit" class="btn btn-success">Pay Now</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
