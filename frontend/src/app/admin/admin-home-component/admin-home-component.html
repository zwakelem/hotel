
@if(adminUser$ | async; as user) {
  <div class="container d-flex justify-content-center mt-5">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 w-50">
      <div class="card shadow-sm">
        <div class="card-body">

          <h2 class="card-title h3 blue-color text-center">
            Welcome, {{ user.firstName }}
          </h2>

          <div class="mt-3 d-inline-flex gap-2 justify-content-end" role="group">
            <button 
              type="button" 
              class="btn btn-primary" 
              (click)="navigateToManageRooms()">
                Manage Rooms
            </button>
            <button 
              type="button" 
              class="btn btn-primary" 
              (click)="navigateToManageBookings()">
                Manage Bookings
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
}
